services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medisync_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medisync_network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: medisync_db
    environment:
      POSTGRES_USER: medisync
      POSTGRES_PASSWORD: medisync
      POSTGRES_DB: medisync_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medisync_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U medisync -d medisync_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  medisync_network:
    driver: bridge
